name: ci

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Repo
        uses: actions/checkout@v3

      - name: Setup V
        uses: vlang/setup-v@v1.3
        with:
          check-latest: true

      - name: Verify formatting
        run: v fmt -verify .

      - name: Run Test
        run: v test vel_test.v